<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurdchat - Anonymous Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('flag1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            height: 80vh;
            max-height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .user-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin-top: 10px;
            border-radius: 10px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .username-display {
            color: #ffd700;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .username-display i {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .change-username-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .change-username-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.9), rgba(240, 240, 255, 0.9));
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            animation: messageSlide 0.3s ease-out;
            position: relative;
        }

        .message-time {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message.own {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.other {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            margin-right: auto;
        }

        .message-info {
            font-size: 11px;
            opacity: 0.8;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.4;
        }

        .message-time {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .input-container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        .message-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 60px;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .online-users {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            color: white;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .online-users-list {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            max-height: 150px;
            overflow-y: auto;
        }

        .online-user-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px 10px;
            margin: 3px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            font-size: 12px;
            color: white;
        }

        .online-user-item.connected {
            border-left: 3px solid #00ff00;
        }

        .online-user-item.disconnected {
            border-left: 3px solid #ff0000;
            opacity: 0.6;
        }

        .user-status {
            font-weight: bold;
            font-size: 10px;
        }

        .status-connected {
            color: #00ff00;
        }

        .status-disconnected {
            color: #ff0000;
        }

        .next-user-btn {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .next-user-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(240, 147, 251, 0.4);
        }

        .footer-container {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-top: auto;
            position: relative;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .footer-container {
                padding: 15px;
                font-size: 12px;
            }
            
            .instagram-link {
                padding: 6px 12px;
                font-size: 10px;
                gap: 4px;
            }
        }

        @media (max-width: 480px) {
            .footer-container {
                padding: 12px;
                font-size: 11px;
            }
            
            .instagram-link {
                padding: 5px 10px;
                font-size: 9px;
                gap: 3px;
            }
        }

        .footer-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: footerShimmer 3s infinite;
        }

        @keyframes footerShimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .instagram-link {
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border-radius: 20px;
            background: linear-gradient(135deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 12px;
        }

        .instagram-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .instagram-link:hover {
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(225, 48, 108, 0.3);
        }

        .instagram-link:hover::before {
            left: 100%;
        }

        .online-indicator {
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .username-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: modalSlide 0.3s ease-out;
        }

        @keyframes modalSlide {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }

        .username-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            outline: none;
        }

        .username-input:focus {
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .modal-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .confirm-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .random-btn {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        .modal-btn:hover {
            transform: scale(1.05);
        }

        .typing-indicator {
            display: none;
            padding: 10px;
            font-style: italic;
            color: #666;
            font-size: 12px;
        }

        .typing-dots {
            display: inline-block;
        }

        .typing-dots::after {
            content: '...';
            animation: typing 1.5s infinite;
        }

        @keyframes typing {
            0%, 60%, 100% { opacity: 1; }
            30% { opacity: 0.3; }
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 90vh;
                max-height: none;
                border-radius: 15px;
            }

            .chat-header {
                font-size: 20px;
                padding: 15px;
            }

            .user-info {
                flex-direction: column;
                gap: 10px;
            }

            .message {
                max-width: 85%;
            }

            .input-wrapper {
                flex-direction: column;
                gap: 10px;
            }

            .send-btn {
                width: 100%;
            }

            .modal-content {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .chat-container {
                height: 95vh;
                border-radius: 10px;
            }

            .chat-header {
                font-size: 18px;
                padding: 12px;
            }

            .messages-container {
                padding: 15px;
            }

            .message {
                max-width: 90%;
                padding: 10px 12px;
            }

            .input-container {
                padding: 15px;
            }
        }

        .emoji-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            transition: transform 0.2s;
        }

        .emoji-btn:hover {
            transform: scale(1.2);
        }

        .emoji-picker {
            display: none;
            position: absolute;
            bottom: 100%;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
            z-index: 1000;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
        }

        .emoji {
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background 0.2s;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .emoji:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <i class="fas fa-comments" style="font-size: 28px; margin-right: 10px;"></i>
            KURDCHAT
            <div class="user-info">
                <span class="username-display" id="usernameDisplay">
                    <i class="fas fa-user-circle"></i>
                    Loading...
                </span>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <span class="online-users" id="onlineUsers">
                        <div class="online-indicator"></div>
                        <span id="onlineCount">1 online</span>
                    </span>
                    <button class="next-user-btn" onclick="nextUser()">
                        <i class="fas fa-forward"></i> Next
                    </button>
                    <button class="change-username-btn" onclick="showUsernameModal()">
                        <i class="fas fa-edit"></i> Change Name
                    </button>
                </div>
            </div>
            <div class="online-users-list" id="onlineUsersList">
                <!-- Online users will be displayed here -->
            </div>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="typing-indicator" id="typingIndicator">
                <span class="typing-dots">Someone is typing</span>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Type your message..." 
                    maxlength="500"
                    onkeypress="handleKeyPress(event)"
                    oninput="handleTyping()"
                >
                <button class="emoji-btn" onclick="toggleEmojiPicker()">
                    <i class="fas fa-smile" style="font-size: 20px;"></i>
                </button>
                <div class="emoji-picker" id="emojiPicker">
                    <div class="emoji-grid">
                        <span class="emoji" onclick="addEmoji('üòÄ')">üòÄ</span>
                        <span class="emoji" onclick="addEmoji('üòÇ')">üòÇ</span>
                        <span class="emoji" onclick="addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</span>
                        <span class="emoji" onclick="addEmoji('üëç')">üëç</span>
                        <span class="emoji" onclick="addEmoji('üéâ')">üéâ</span>
                        <span class="emoji" onclick="addEmoji('üî•')">üî•</span>
                        <span class="emoji" onclick="addEmoji('üíØ')">üíØ</span>
                        <span class="emoji" onclick="addEmoji('üôè')">üôè</span>
                        <span class="emoji" onclick="addEmoji('üòç')">üòç</span>
                        <span class="emoji" onclick="addEmoji('ü§î')">ü§î</span>
                        <span class="emoji" onclick="addEmoji('üòé')">üòé</span>
                        <span class="emoji" onclick="addEmoji('üëã')">üëã</span>
                        <span class="emoji" onclick="addEmoji('üí™')">üí™</span>
                        <span class="emoji" onclick="addEmoji('üåü')">üåü</span>
                        <span class="emoji" onclick="addEmoji('üéØ')">üéØ</span>
                        <span class="emoji" onclick="addEmoji('üíé')">üíé</span>
                    </div>
                </div>
                <button class="send-btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i> Send
                </button>
            </div>
        </div>
    </div>

    <div class="username-modal" id="usernameModal">
        <div class="modal-content">
            <div class="modal-title">
                <i class="fas fa-user-plus" style="margin-right: 10px;"></i>
                Choose Your Username
            </div>
            <input 
                type="text" 
                class="username-input" 
                id="usernameInput" 
                placeholder="Enter your username..." 
                maxlength="20"
                onkeypress="handleUsernameKeyPress(event)"
            >
            <div class="modal-buttons">
                <button class="modal-btn random-btn" onclick="generateRandomUsername()">
                    <i class="fas fa-dice"></i> Random
                </button>
                <button class="modal-btn confirm-btn" onclick="confirmUsername()">
                    <i class="fas fa-check"></i> Confirm
                </button>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration - REAL CONFIG FOR KURDCHAT
        const firebaseConfig = {
            apiKey: "AIzaSyC...",
            authDomain: "kurdchat-4dafc.firebaseapp.com",
            databaseURL: "https://kurdchat-4dafc-default-rtdb.firebaseio.com",
            projectId: "kurdchat-4dafc",
            storageBucket: "kurdchat-4dafc.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let currentUsername = '';
        let messages = [];
        let onlineUsers = new Set();
        let typingTimeout;
        let lastTypingTime = 0;
        let userId = Math.random().toString(36).substr(2, 9);
        let currentChatUser = null;
        let skippedUsers = new Set();

        const randomNames = [
            'Shadow', 'Phoenix', 'Mystic', 'Thunder', 'Crystal', 'Blaze', 'Storm', 'Echo',
            'Ninja', 'Wolf', 'Dragon', 'Tiger', 'Eagle', 'Lion', 'Falcon', 'Hawk',
            'Raven', 'Cobra', 'Viper', 'Ghost', 'Specter', 'Phantom', 'Wraith', 'Spirit',
            'Warrior', 'Hunter', 'Ranger', 'Scout', 'Sniper', 'Assassin', 'Knight', 'Paladin',
            'Wizard', 'Mage', 'Sorcerer', 'Necromancer', 'Alchemist', 'Shaman', 'Druid', 'Priest',
            'Sage', 'Oracle', 'Prophet', 'Mystic', 'Seer', 'Visionary', 'Dreamer', 'Wanderer',
            'Traveler', 'Explorer', 'Adventurer', 'Pioneer', 'Pathfinder', 'Navigator', 'Compass', 'Atlas'
        ];

        const randomSuffixes = [
            'X', 'Z', 'K', 'Q', 'V', 'J', 'W', 'Y',
            '42', '69', '777', '101', '2024', '3000', '404', '808',
            'Pro', 'Max', 'Ultra', 'Elite', 'Prime', 'Alpha', 'Beta', 'Omega',
            'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight'
        ];

        function generateRandomUsername() {
            const name = randomNames[Math.floor(Math.random() * randomNames.length)];
            const suffix = randomSuffixes[Math.floor(Math.random() * randomSuffixes.length)];
            const number = Math.floor(Math.random() * 9999);
            const username = `${name}${suffix}${number}`;
            document.getElementById('usernameInput').value = username;
        }

        function showUsernameModal() {
            document.getElementById('usernameModal').style.display = 'flex';
            if (!currentUsername) {
                generateRandomUsername();
            } else {
                document.getElementById('usernameInput').value = currentUsername;
            }
        }

        function hideUsernameModal() {
            document.getElementById('usernameModal').style.display = 'none';
        }

        function confirmUsername() {
            const username = document.getElementById('usernameInput').value.trim();
            if (username.length < 2) {
                alert('Username must be at least 2 characters long!');
                return;
            }
            currentUsername = username;
            document.getElementById('usernameDisplay').innerHTML = `
                <i class="fas fa-user-circle"></i>
                ${currentUsername}
            `;
            localStorage.setItem('kurdchat_username', currentUsername);
            hideUsernameModal();
            addUserToOnline(currentUsername);
            loadMessages();
        }

        function handleUsernameKeyPress(event) {
            if (event.key === 'Enter') {
                confirmUsername();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function handleTyping() {
            const now = Date.now();
            if (now - lastTypingTime > 3000) {
                showTypingIndicator();
                lastTypingTime = now;
            }
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                hideTypingIndicator();
            }, 3000);
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'block';
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        function toggleEmojiPicker() {
            const picker = document.getElementById('emojiPicker');
            picker.style.display = picker.style.display === 'block' ? 'none' : 'block';
        }

        function addEmoji(emoji) {
            const input = document.getElementById('messageInput');
            input.value += emoji;
            input.focus();
            toggleEmojiPicker();
            
            // Trigger input event to update any listeners
            const event = new Event('input', { bubbles: true });
            input.dispatchEvent(event);
        }

        function nextUser() {
            database.ref('onlineUsers').once('value', (snapshot) => {
                const users = snapshot.val() || {};
                const availableUsers = Object.entries(users).filter(([uid, userData]) => {
                    return uid !== userId && 
                           userData.status === 'connected' && 
                           !skippedUsers.has(uid);
                });
                
                if (availableUsers.length === 0) {
                    // Reset skipped users if no more available users
                    skippedUsers.clear();
                    showNotification('No more users! Starting over...');
                    setTimeout(() => nextUser(), 1500);
                    return;
                }
                
                // Select random user from available users
                const randomUser = availableUsers[Math.floor(Math.random() * availableUsers.length)];
                const [nextUserId, nextUserData] = randomUser;
                
                currentChatUser = nextUserId;
                skippedUsers.add(nextUserId);
                
                // Clear current messages
                const container = document.getElementById('messagesContainer');
                container.innerHTML = '<div class="typing-indicator" id="typingIndicator"><span class="typing-dots">Someone is typing</span></div>';
                
                // Show notification
                showNotification(`Connected to ${nextUserData.username}!`);
                
                // Load chat with this user
                loadUserChat(nextUserId);
                
                // Update UI to show current chat partner
                updateChatPartner(nextUserData.username);
            });
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #667eea, #764ba2);
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
                z-index: 10000;
                animation: slideInRight 0.3s ease-out;
                font-weight: bold;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease-out';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function updateChatPartner(username) {
            const header = document.querySelector('.chat-header');
            const existingPartner = header.querySelector('.chat-partner');
            if (existingPartner) {
                existingPartner.remove();
            }
            
            const partnerDiv = document.createElement('div');
            partnerDiv.className = 'chat-partner';
            partnerDiv.style.cssText = `
                background: rgba(255, 255, 255, 0.1);
                padding: 8px 15px;
                border-radius: 10px;
                margin-top: 10px;
                font-size: 14px;
                color: #ffd700;
                text-align: center;
                font-weight: bold;
            `;
            partnerDiv.innerHTML = `
                <i class="fas fa-heart" style="margin-right: 5px;"></i>
                Chatting with: ${username}
            `;
            header.appendChild(partnerDiv);
        }

        function loadUserChat(targetUserId) {
            // This function is now handled by loadMessages() which shows all relevant messages
            // No need for separate listener since loadMessages() handles all cases
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const messageText = input.value.trim();
            
            if (messageText.length === 0) return;
            
            const message = {
                id: Date.now(),
                username: currentUsername,
                text: messageText,
                timestamp: firebase.database.ServerValue.TIMESTAMP,
                userId: userId,
                targetUserId: currentChatUser // Send to current chat user or null for public
            };
            
            // Debug: Log message being sent
            console.log('Sending message:', message);
            
            // Show message immediately for better UX
            message.isOwn = true;
            displayMessage(message, 'temp-' + message.id);
            
            // Send to Firebase
            database.ref('messages').push(message);
            input.value = '';
            hideTypingIndicator();
        }

        function loadMessages() {
            // For demo purposes, show messages immediately without Firebase
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '<div class="typing-indicator" id="typingIndicator"><span class="typing-dots">Someone is typing</span></div>';
            
            // Listen for new messages from Firebase
            database.ref('messages').orderByByKey().limitToLast(50).on('value', (snapshot) => {
                // Don't clear container, just add new messages
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
                
                snapshot.forEach((childSnapshot) => {
                    const message = childSnapshot.val();
                    
                    // Show message if:
                    // 1. It's a public message (no targetUserId)
                    // 2. It's from current user
                    // 3. It's from current chat partner to current user
                    // 4. It's from current user to current chat partner
                    const shouldShow = !message.targetUserId || 
                                     message.userId === userId || 
                                     (currentChatUser && message.userId === currentChatUser && message.targetUserId === userId) ||
                                     (currentChatUser && message.userId === userId && message.targetUserId === currentChatUser);
                    
                    if (shouldShow) {
                        message.isOwn = message.userId === userId;
                        
                        // Check if message already exists to avoid duplicates
                        const existingMessage = document.querySelector(`[data-message-id="${childSnapshot.key}"]`);
                        if (!existingMessage) {
                            displayMessage(message, childSnapshot.key);
                        }
                    }
                });
            });
        }

        function addUserToOnline(username) {
            const userRef = database.ref('onlineUsers').child(userId);
            userRef.set({
                username: username,
                lastSeen: firebase.database.ServerValue.TIMESTAMP,
                status: 'connected',
                connectedAt: firebase.database.ServerValue.TIMESTAMP
            });
            
            // Show notification when user connects
            showNotification(`${username} connected to Kurdchat! üéâ`);
            
            // Remove user when they disconnect
            userRef.onDisconnect().update({
                status: 'disconnected',
                lastSeen: firebase.database.ServerValue.TIMESTAMP
            });
        }

        function updateOnlineCount() {
            database.ref('onlineUsers').on('value', (snapshot) => {
                const users = snapshot.val() || {};
                const count = Object.keys(users).length;
                document.getElementById('onlineCount').textContent = `${count} online`;
                
                // Update online users list
                const usersList = document.getElementById('onlineUsersList');
                usersList.innerHTML = '';
                
                Object.entries(users).forEach(([uid, userData]) => {
                    const userItem = document.createElement('div');
                    userItem.className = `online-user-item ${userData.status || 'connected'}`;
                    
                    const statusText = userData.status === 'connected' ? 'Connected' : 'Left';
                    const statusClass = userData.status === 'connected' ? 'status-connected' : 'status-disconnected';
                    const statusIcon = userData.status === 'connected' ? 'fa-circle' : 'fa-circle-minus';
                    
                    userItem.innerHTML = `
                        <span>
                            <i class="fas fa-user" style="font-size: 10px; margin-right: 5px;"></i>
                            ${userData.username}
                        </span>
                        <span class="user-status ${statusClass}">
                            <i class="fas ${statusIcon}" style="font-size: 8px; margin-right: 3px;"></i>
                            ${statusText}
                        </span>
                    `;
                    
                    usersList.appendChild(userItem);
                    
                    // Show notification for new users joining
                    if (userData.status === 'connected' && userData.connectedAt) {
                        const connectTime = new Date(userData.connectedAt).getTime();
                        const now = Date.now();
                        if (now - connectTime < 5000) { // Joined within last 5 seconds
                            showNotification(`${userData.username} joined the chat! üëã`);
                        }
                    }
                });
            });
        }

        function displayMessage(message, messageId = null) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.isOwn ? 'own' : 'other'}`;
            
            // Add unique ID to prevent duplicates
            if (messageId) {
                messageDiv.setAttribute('data-message-id', messageId);
            }
            
            // Auto-generate current time
            const now = new Date();
            const time = now.toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageDiv.innerHTML = `
                <div class="message-info">
                    <i class="fas fa-user" style="font-size: 12px; margin-right: 5px;"></i>
                    ${message.username}
                </div>
                <div class="message-text">${escapeHtml(message.text)}</div>
                <div class="message-time">
                    <i class="fas fa-clock" style="font-size: 10px; margin-right: 3px;"></i>
                    ${time}
                </div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
            
            // Debug: Log message to console
            console.log('Message displayed:', message);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOutRight {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Close emoji picker when clicking outside
        document.addEventListener('click', function(event) {
            const picker = document.getElementById('emojiPicker');
            const emojiBtn = document.querySelector('.emoji-btn');
            const inputWrapper = document.querySelector('.input-wrapper');
            
            if (!picker.contains(event.target) && 
                !emojiBtn.contains(event.target) && 
                !inputWrapper.contains(event.target)) {
                picker.style.display = 'none';
            }
        });

        // Prevent emoji picker from closing when clicking inside
        document.getElementById('emojiPicker').addEventListener('click', function(event) {
            event.stopPropagation();
        });

        // Initialize app
        window.onload = function() {
            const savedUsername = localStorage.getItem('kurdchat_username');
            if (savedUsername) {
                currentUsername = savedUsername;
                document.getElementById('usernameDisplay').innerHTML = `
                    <i class="fas fa-user-circle"></i>
                    ${currentUsername}
                `;
                addUserToOnline(currentUsername);
                loadMessages();
                updateOnlineCount();
                
                // Add demo message to test
                setTimeout(() => {
                    const demoMsg = {
                        id: Date.now(),
                        username: currentUsername,
                        text: "Welcome to Kurdchat! Your messages should appear here.",
                        timestamp: new Date().toISOString(),
                        userId: userId,
                        isOwn: true
                    };
                    displayMessage(demoMsg);
                }, 1000);
                
            } else {
                showUsernameModal();
            }
        };
    </script>
